name: Build and deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'Vista/Vista.csproj'
  PUBLISH_PATH: './publish'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          include-prerelease: true

      - name: ğŸ“¦ Cache de paquetes NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: ğŸ—ï¸ Compilar el proyecto
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release

      - name: ğŸš€ Publicar el proyecto
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output ${{ env.PUBLISH_PATH }}

      - name: ğŸ“¤ Subir artefacto para despliegue
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.PUBLISH_PATH }}
          retention-days: 1

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'ProducciÃ³n'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: ğŸ“¥ Descargar artefacto del trabajo de compilaciÃ³n
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./app

      - name: â˜ï¸ Desplegar en Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bomberos'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E5412DC5FC7648B698D15A1D3A7910EF }}
          package: ./app
